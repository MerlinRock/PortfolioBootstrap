    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="main-stylesheet.css">
  <link rel="stylesheet" href="index-stylesheet.css">

</head>

<body>
  <Header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Merlin Rock</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav form-inline ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home/About <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>

          <li class="nav-item">

          </li>
        </ul>

    </nav>

  <main>
    <section class="container col-7 float-left ml-4 mt-5 py-4">
      <h1 class="row">Contact</h1>
      <form>

        <div class="form-group">
          <label for="formGroupExampleInput">Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
        </div>


        <div class="form-group">
          <label for="inputEmail3">Email</label>
          
            <input type="email" class="form-control" id="inputEmail3"placeholder="Email">
          
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"placeholder="Message"></textarea>
        </div>

        <input class="btn btn-primary" type="submit" value="Submit">
      </form>


    </section>



  </main>





  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
